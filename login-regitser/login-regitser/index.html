<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
	<meta charset="UTF-8">
	<title>فرم ورود/ثبت نام با افکت چرخش</title>

	<!-- فونت وزیرمتن -->
	<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

	<!-- استایل‌های آماده -->
	<link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body onload="showContent ()">

	<div id="container">

		<!-- صفحه ورود -->
		<div class="login">
			<div class="content">
				<h1>ورود</h1>
				<form>
					<input type="email" placeholder="ایمیل">
					<input type="password" placeholder="رمز عبور">
					<span class="remember">مرا به خاطر بسپار</span>
					<span class="forget">رمز عبور را فراموش کرده‌اید؟</span>
					<span class="clearfix"></span>
					<button onclick="return false;">ورود</button>
				</form>

				<span class="loginwith">یا با اتصال به</span>

				<a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" /></svg></a>

				<a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 7 7v1A10.66 10.66 0 0 1 3 4S-1 13 8 17a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5z"/></svg></a>

				<a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77A5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg></a>

				<a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg></a>

				<span class="copy">&copy; 2019</span>
			</div>
		</div>

		<!-- صفحه وسط (برای چرخش کارت) -->
		<div class="page front">
			<div class="content">
				<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11" /></svg>

				<h1>سلام، دوست من!</h1>
				<p>اطلاعات خود را وارد کنید و سفر خود را آغاز کنید</p>

				<button id="register">
					ثبت نام
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 16 16 12 12 8"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
				</button>
			</div>
		</div>

		<!-- پشت کارت -->
		<div class="page back">
			<div class="content">
				<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>

				<h1>خوش آمدید!</h1>
				<p>برای اتصال لطفاً وارد شوید</p>

				<button id="login">
					ورود
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 8 8 12 12 16"/><line x1="16" y1="12" x2="8" y2="12"/></svg>
				</button>
			</div>
		</div>

		<!-- فرم ثبت نام -->
		<div class="register">
			<div class="content">
				<h1>ثبت نام</h1>

				<form>
					<input type="text" placeholder="نام کامل">
					<input type="email" placeholder="ایمیل">
					<input type="password" placeholder="رمز عبور">
					<button onclick="return false;">ثبت نام</button>
				</form>

				<span class="copy">&copy; 2019</span>
			</div>
		</div>

	</div>

	<script src="./script.js"></script>
</body>

</html>
